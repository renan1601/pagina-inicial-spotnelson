<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Barra lateral esquerda -->
        <aside class="sidebar">
            <h2>Sua Biblioteca</h2>
            <ul>
                <li><a href="#">Playlists</a></li>
                <li><a href="#">Podcasts</a></li>
                <li><a href="#">Artistas</a></li>
                <li><a href="#">Álbuns</a></li>
            </ul>
        </aside>

        <!-- Conteúdo Principal -->
        <div class="content">
            <!-- Cabeçalho com botões de controle -->
            <header class="header">
                <div class="header-buttons">
                    <button class="btn">O que você quer ouvir?</button>
                </div>
                <div class="user-options">
                    <button class="btn-secondary">Inscrever-se</button>
                    <button class="btn-secondary">Entrar</button>
                </div>
            </header>

            <!-- Seção de Artistas Populares -->
            <section class="section">
                <h2>Artistas Populares</h2>
                <div class="artists">
                    <div class="artist">
                        <img src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO3nxAmk-default.jpg" alt="Artista 1">
                        <p>Turma do Pagode</p>
                    </div>
                    <div class="artist">
                        <img src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO0FsQXS-default.jpg" alt="Artista 2">
                        <p>Jorge e Matheus</p>
                    </div>
                    <div class="artist">
                        <img src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO0eDu7K-default.jpg" alt="Artista 3">
                        <p>Hungria</p>
                    </div>
                    <div class="artist">
                        <img src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO4bQI7e-default.jpg" alt="Artista 4">
                        <p>MC Ryan SP</p>
                    </div>
                    <div class="artist">
                        <img src="https://i.scdn.co/image/ab67616d00001e02e5baa9eb08d02b20da1d5f44" alt="Artista 5">
                        <p>Baitaca</p>
                    </div>
                    <div class="artist">
                        <img src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO1TKh7G-default.jpg" alt="Artista 6">
                        <p>Armandinho</p>
                    </div>
                </div>
            </section>

            <!-- Seção de Álbuns Populares -->
            <section class="section">
                <h2>Álbuns Populares</h2>
                <div class="albums">
                    <div class="album">
                        <img src="https://i.scdn.co/image/ab67616d0000b273497e68476e7062b1bf5ea83f" alt="Álbum 1">
                        <p>Racionais</p>
                    </div>
                    <div class="album">
                        <img src="https://i.scdn.co/image/ab67616100005174eaf21a117e30c069e493dff1" alt="Álbum 2">
                        <p>Thê Garotos</p>
                    </div>
                    <div class="album">
                        <img src="https://i.scdn.co/image/ab67616d0000b273207f6f89f7fe30b280a5e97d" alt="Álbum 3">
                        <p>Gusttavo Lima</p>
                    </div>
                    <div class="album">
                        <img src="https://i.scdn.co/image/ab67616d00001e02680345244dcab673f3a1389d" alt="Álbum 4">
                        <p>Marilha Mendonça</p>
                    </div>
                    <div class="album">
                        <img src="https://i.scdn.co/image/ab67616d0000b27391569283b9dfc8b5ec749908" alt="Álbum 5">
                        <p>Garotos de Ouro</p>
                    </div>
                </div>
            </section>
        </div>

        <!-- Barra de controle de música -->
        <footer class="music-bar">
            <div class="music-info">
                <img src="https://i.scdn.co/image/ab67616100005174eaf21a117e30c069e493dff1" alt="Capa da música">
